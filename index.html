<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<header>
  <section class="nav-container">
    <nav class="nav-list">
      <img class="logo-img" src="./images/logo.svg" alt="" srcset="">
      <div class="dropdown">
        <div class="select">
          <span class="selected">Features</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active"><img class="img-icon" src="./images/icon-todo.svg">Todo List</li>
          <li><img class="img-icon" src="./images/icon-calendar.svg">Calender</li>
          <li><img class="img-icon" src="./images/icon-reminders.svg">Reminders</li>
          <li><img class="img-icon" src="./images/icon-planning.svg">Planning</li>
        </ul>
      </div>

      <div class="dropdown">
        <div class="select">
          <span class="selected">Company</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </ul>
      </div>
      <div>
        <ul class="other-links">
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
    </nav>
    <div class="login-info">
      <ul class="login-links">
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </div>
  </section>
</header>

<body>
  <article class="hero-container">
    <section class="item-1">
      <div class="info-container">
        <h1>Make <br>
          remote work</h1>
        <p>Get your team in sync, no matter location. Streamline processes, create team rituals, and watch productivity
          soar</p>
        <button>Learn more</button>
        <div class="various-icons">
          <img src="./images/client-databiz.svg" alt="" srcset="">
          <img src="./images/client-audiophile.svg" alt="" srcset="">
          <img src="./images/client-meet.svg" alt="" srcset="">
          <img src="./images/client-maker.svg" alt="" srcset="">
        </div>
      </div>
    </section>
    <section class="item-2">
      <img class="hero-image" src="./images/image-hero-desktop.png" alt="" srcset="">

  </article>


</body>

</html>
